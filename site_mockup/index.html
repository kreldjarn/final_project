<!doctype html>
<html>
	<head>
		<title>Mockz</title>
	<link rel="stylesheet" href="style.css" />
	<meta charset="utf-8" />
	</head>
	<body>
		<section id="wrap">
			<section id="stacks">
				<h2>Staflar</h2>
			</section>
			<section id="main">
				<section id="options">
					<ul>
						<li id="flip">↺</li>
						<li id="next">→</li>
						<div class="clear"></div>
					</ul>
				</section>
				<section id="cards">
					<div class="card">
						<div id="front">
							Hvað <u>eru</u> fuglar?
						</div>
						<div id="back" class="flipped">
							Við vitum það ekki …
						</div>
					</div>
				</section>
			</section>
			<section id="right">
				<h2>Yfirlit</h2>
			</section>
			<div class="clear"></div>
		</section>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script>
		var flip_button = $("li#flip");
		var front = $("#front");
		var back = $("#back");

		flip_button.on('click', function (e) {
			if(!front.hasClass('flipped'))
			{
				front.addClass('flipped');
				back.removeClass('flipped');
			}
			else
			{
				front.removeClass('flipped');
				back.addClass('flipped');
			}
		});
		</script>
	</body>
</html>
