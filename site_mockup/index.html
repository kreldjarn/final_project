<!doctype html>
<html>
	<head>
		<title>Mockz</title>
	<link rel="stylesheet" href="style.css" />
	<meta charset="utf-8" />
	</head>
	<body>
		<section id="wrap">
			<section id="stacks">
				<h2>Staflar</h2>
				<ul class="stack">
					<li class="stack-card n0">
					</li>
					<li class="stack-card n1">
					</li>
					<li class="stack-card n2">
					</li>
					<li class="stack-card n3">
					</li>
					<li class="name">
						Húsdýr
					</li>
				</ul>
				<ul class="stack">
					<li class="stack-card n0">
					</li>
					<li class="stack-card n1">
					</li>
					<li class="stack-card n2">
					</li>
					<li class="stack-card n3">
					</li>
					<li class="name">
						Höfuðborgir
					</li>
				</ul>
			</section>
			<section id="main">
				<section id="options">
					<button id="flip">↺</button>
					<button id="next">→</button>
					<div class="clear"></div>
				</section>
				<section id="cards">
					<div class="container">
						<div class="card">
							<div class="face front">
								Hvað <u>eru</u> fuglar?
							</div>
							<div class="face back">
								Við vitum það ekki …
								<div class="answer">
									<button id="wrong" class="small red">✗</button>
									<button id="correct" class="small green">✓</button>
								</div>
							</div>
						</div>
					</div>
				</section>
			</section>
			<section id="right">
				<h2>Yfirlit</h2>
			</section>
			<div class="clear"></div>
		</section>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="script.js">
		</script>
	</body>
</html>
