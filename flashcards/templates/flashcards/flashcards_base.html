{% load staticfiles %}
<!DOCTYPE html>
<html lang="is">
<head>
  <meta charset="utf-8">
  <title>{% block titill %}staf.li{% endblock %}</title>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" ></script>
  <link href='https://fonts.googleapis.com/css?family=Fauna+One|Open+Sans' rel='stylesheet' type='text/css'>
  <link type="text/css" rel="stylesheet" href="{% static 'css/layout-style.css' %}" />
  {% block utlit %}{% endblock %}
</head>

<body>
  <nav id="menu">
    <a class="button" href="/">Skoða stokk</a>
    <a class="button" href="/create/">Smíða stokk</a>
  </nav>

  <section id="wrap">
    <section id="stacks">
      <h2>Staflar</h2>
      {% block stacks %} {% endblock %}
    </section>
    <section id="main">
      {% block meginmal %}Ekkert efni til staðar{% endblock %}
    </section>
    <section id="right">
      {% block right %} {% endblock %}
    </section>
  </section>
</body>
{% block skriptur %}{% endblock %}
</html>
